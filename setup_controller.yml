
    - name: Install packages
      action: apt pkg={{item}} state=installed
      with_items: 
        - rabbitmq-server
        - keystone
        - mysql-server
        - python-mysqldb

    - name: Add name entry for resolution
      lineinfile: dest=/etc/hosts regexp='^127\.0\.0\.1' line='127.0.0.1 localhost controller'

    - name: Change guest password
      shell: rabbitmqctl change_password guest {{ RABBIT_PASS }}

    - name: Remove SQLite default db
      shell: rm -f /var/lib/keystone/keystone.db

    - name: start services
      service: name=rabbitmq-server state=running enabled=yes
      service: name=mysql state=running enabled=yes
